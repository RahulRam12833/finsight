name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # deploy backend container app
      - name: Deploy Backend Container App
        run: |
          az containerapp secret set \
            --name finsight-backend \
            --resource-group finsightRG \
            --secrets GHCR_PAT=${{ secrets.CR_PAT }}

          az containerapp update \
            --name finsight-backend \
            --resource-group finsightRG \
            --image ghcr.io/rahulram12833/finsight-backend:latest \
            --registry-secret GHCR_PAT

      # deploy frontend container app
      - name: Deploy Frontend Container App
        run: |
          az containerapp secret set \
            --name finsight-frontend \
            --resource-group finsightRG \
            --secrets GHCR_PAT=${{ secrets.CR_PAT }}

          az containerapp update \
            --name finsight-frontend \
            --resource-group finsightRG\
            --image ghcr.io/rahulram12833/finsight-frontend:latest \
            --registry-secret GHCR_PAT
